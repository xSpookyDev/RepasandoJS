<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo DOM con JS</title>
    <style>
      .azul {
        color: blue;
      }
    </style>
  </head>

    <p id="parrafo" class="azul">Salu2</p>

    <script>

        console.log(`i:${i} - ${elementos[i].innerHTML}`);
      }
