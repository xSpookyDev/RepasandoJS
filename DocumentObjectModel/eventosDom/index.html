<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="cambiarTexto(this)" id="titulo"> Manejo DOM con JS</h1>

    <script>
       document.getElementById("titulo").onclick = cambiarTexto;

       function cambiarTexto(){
        document.getElementById("titulo").innerHTML = "el texto nuevo xd"
       }
    </script>
</body>
</html>
